<!DOCTYPE html>
<html lang="zh">
  <head>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    if (location.hostname === "hatsusumi.github.io") {
        ['link', 'script', 'img', 'a'].forEach(tag => {
            document.querySelectorAll(`${tag}[href], ${tag}[src]`).forEach(el => {
                const attr = el.hasAttribute('href') ? 'href' : 'src';
                const originalPath = el.getAttribute(attr);
                
                // 只处理相对路径
                if (originalPath && !originalPath.startsWith('/') && !originalPath.includes('://')) {
                    // 移除开头的 ../
                    const cleanPath = originalPath.replace(/^(\.\.\/)+/, '');
                    const newPath = `/ISML-2024/${cleanPath}`;
                    el.setAttribute(attr, newPath);
                }
            });
        });
    }
});
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
