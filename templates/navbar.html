        <div class="danmaku-settings-container">
            <button class="danmaku-btn">
                <i class="fas fa-comment"></i>
                弹幕设置
            </button>
            <div class="modal" id="danmakuModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>弹幕设置</h3>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="setting-item">
                        <div class="switch-container">
                            <label for="danmakuEnabled">启用弹幕</label>
                            <label class="switch">
                                <input type="checkbox" id="danmakuEnabled" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>弹幕位置</label>
                        <div class="position-container">
                            <select id="danmakuPosition">
                                <option value="top">页面上方</option>
                                <option value="middle">页面中央</option>
                                <option value="bottom">页面下方</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>弹幕大小</label>
                        <div class="range-container">
                            <input type="range" id="danmakuSize" min="12" max="24" step="1" value="14">
                            <div class="value-input">
                                <input type="number" class="number-input" value="14" min="12" max="24" step="1">
                                <span class="unit">px</span>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>生成间隔</label>
                        <div class="range-container">
                            <input type="range" id="danmakuInterval" min="0.1" max="1440" step="0.1" value="{{defaultInterval}}">
                            <div class="value-input">
                                <input type="number" class="number-input" value="{{defaultInterval}}" min="0.1" max="1440" step="0.1">
                                <span class="unit" id="intervalUnit">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-header">
                            <label>滚动时间</label>
                            <span class="screen-width"></span>
                        </div>
                        <div class="range-container">
                            <input type="range" id="danmakuSpeed" min="{{minSpeed}}" max="{{maxSpeed}}" step="1" value="{{defaultSpeed}}">
                            <div class="value-input">
                                <input type="number" class="number-input" value="{{defaultSpeed}}" min="{{minSpeed}}" max="{{maxSpeed}}" step="1">
                                <span class="unit">秒</span>
                            </div>
                        </div>
                    </div>
