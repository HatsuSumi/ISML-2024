<h2><span id=".E7.AE.80.E4.BB.8B"></span><span class="mw-headline" id="简介">简介</span></h2>
<p>凉宫春日为北高一年五班的学生；随着故事的进行，现已为二年五班学生，身高1.58米。
</p><p>虽然成绩优异、容姿端丽、运动万能，但行为却非常地怪异，同时其性格极其冲动，一想到什么点子（通常这些点子都不经过大脑就出来，而且遭殃的经常是<a href="/%E8%99%9A%E5%AD%90" title="虚子">阿虚</a>）就做。好胜心极强，唯我独尊，对不喜欢的话语都听不进去。曾经还有公然在男生的面前换衣服的记录，以及把学校所有的社团参加过，然后又因为无聊而退社，导致想自己想成立一个社团的念头。
</p><p>本来凉宫春日是个平凡的女孩，但据其自述，她在小学六年级和她父亲去看一场棒球赛后，便觉得人生无趣，因此便开始尝试改变自己，于是她便做出了许多怪异的举动，如在东中操场内画如纳斯卡巨画一般的画作<span title="你知道的太多了" class="heimu">写作香丁吉亦杰，意为我在这里</span><sup id="cite_ref-4" class="reference"><a href="#cite_note-4">&#91;4&#93;</a></sup>等事，使得她成为大家口中的怪人。
</p><p><span title="你知道的太多了" class="heimu">囧·史密斯的幼驯染。</span>虽然早期凉宫春日对阿虚的口气非常地冷淡，亦经常叫骂使唤阿虚，但其实春日对阿虚的感情非常地深厚。除了吃实玖瑠的醋、为了阿虚两次试图扎马尾外，最明显的就是阿虚那从闭锁空间逃出时用的办法了……
</p><p>事实上她是非常重视阿虚的，还曾经将她自己与<a href="/%E6%9C%9D%E6%AF%94%E5%A5%88%E5%AE%9E%E7%8E%96%E7%91%A0" title="朝比奈实玖瑠">朝比奈</a>与<a href="/%E9%95%BF%E9%97%A8%E6%9C%89%E5%B8%8C" title="长门有希">长门</a>所做的蛋糕，以挖宝的方式，送给<a href="/%E9%98%BF%E8%99%9A" title="阿虚">阿虚</a>和<a href="/%E5%8F%A4%E6%B3%89%E4%B8%80%E6%A0%91" title="古泉一树">古泉</a>（详情请参考轻小说《凉宫春日的阴谋》）。当然因为送了两个人，这只体现了团长对属下团员的关心……但凭什么就认为古泉不能上位一下呢？（笑）
</p><p>小学时期一直有<a href="/%E7%B4%A0%E8%B6%B3%E5%B1%A5" title="素足履">不穿袜子</a>的习惯，上学时都是光脚穿运动鞋。中学时期穿私服时也都是光脚穿鞋。
</p>
<div class="infoBox" style="display:flow-root;width:290px;max-width:100%;border-left: 10px solid #009af2;;"><div class="infoBoxContent">

<h3><span id=".E7.94.9F.E5.B9.B3"></span><span class="mw-headline" id="生平">生平</span></h3>
<p>SOS团的<a href="/%E7%BB%B0%E5%8F%B7" title="绰号">团长</a>，不知为何拥有能够改变世界能力的少女。
</p><p>拥有在无意识的情况下实现自己愿望的能力，虽然说只要她所希望的事，什么都能实现，但是可能受到春日「事实上那是不可能的」这种正常的思考方式的影响，她的想法好像不是全部能实现的样子。
</p><p><span title="你知道的太多了" class="heimu">在消失中能力甚至还被夺取了</span>
</p>
<h3><span id=".E6.80.A7.E6.A0.BC"></span><span class="mw-headline" id="性格">性格</span></h3>
<p>春日的好胜心极强，有着唯我独尊、旁若无人的性格。非常自以为是，超级任性，认为这个世界是以她为中心转动，脑子里永远不知道在想什么，并且情绪变化极端。
</p><p>对于一切不喜欢的话都听不进去，一想到什么事情就马上付诸实施。
</p><p>非常怕无聊，总是为了寻找有趣的事情而积极行动，堪称全日本最不能握有核弹发射钮的人。<s class="just-kidding-text" title="只为博君一笑，不必照单全收XD">日本哪来的核弹……</s>
</p><p>而对她旁若无人的行径，大家通常都选择置若罔闻，觉得对她置之不理是最好的方法。 
</p><p>本来拥有开朗的性格，但是从中学开始变得古怪起来，是学校出名的「怪人」。
</p><p>高中入学之初的春日，与其说是完全孤立于自己的班级，还不如说她自己不愿意融入到班级里面。
</p><p>那时的春日一点笑容也没有，一言不发，一脸很不开心的样子坐在阿虚的后面。
</p><p>之后虽然偶尔会和阿虚说说话，但是却老是与其他女生很疏远。
</p><p>但是SOS团的成立使春日正向好的一面转变，现在的春日虽然没有在班上混到一群很要好的朋友，但是已经不会把靠近过来的人都拒于千里之外了。
</p>
<h3><span id=".E7.94.9F.E6.B4.BB"></span><span class="mw-headline" id="生活">生活</span></h3>
<p>成绩优异，运动万能。客观看来都没有认真上过课，但成绩却是全学年前10名。
</p><p>应试策略也十分简单，就是依靠她的直觉，将有可能在<a href="/%E8%80%83%E8%AF%95" title="考试">考试</a>中出现的题目作为重点。<s class="just-kidding-text" title="只为博君一笑，不必照单全收XD">这已经不叫先射箭再画靶了，这是拿导弹当箭啊</s>
</p><p>完全不把作业当成一种负担，自然也没有和朋友一同分工赶作业的经历，为此还使得八月最后的两个星期周而复始了15532次（原作小说中是15498次）。
</p><p><a href="/%E6%96%99%E7%90%86%E8%BE%BE%E4%BA%BA" title="料理达人">烹饪手艺无可挑剔</a>，但却不怎么自己做<a href="/%E4%BE%BF%E5%BD%93" title="便当">便当</a>，而是在学校吃食堂，还总结出在<a href="/%E5%AD%A6%E6%A0%A1" title="学校">学校</a><a href="/%E9%A4%90%E5%8E%85" title="餐厅">餐厅</a>吃饭要等快打烊的时候再去的诀窍。
</p><p>食欲好得让人赞叹，还是个无可救药的<a href="/%E9%85%92%E5%93%81%E5%B7%AE" title="酒品差">发酒疯醉鬼</a>。
</p>
<h3><span id=".E8.BF.87.E5.8E.BB"></span><span class="mw-headline" id="过去">过去</span></h3>
<p>原本只是个平凡女孩的她，因为在小学六年级时随父亲一起去看棒球比赛的时候发现「世界上原来有那么多人」这一事实，意识到自己不过是「众人中的一个」，突然感觉到世界很无聊。
因此决定改变自己，试图通过自己的努力成为过着毫不平凡、充满趣味生活的人。虽然自己尽力了，但结果还是一样。
</p><p>初中一年级的七夕夜，在约翰·史密斯<sup id="cite_ref-5" class="reference"><a href="#cite_note-5">&#91;5&#93;</a></sup>的协力下制造出了当时有名的校园涂鸦事件，画下的图案意为“我在这里”。此疑似即为让时间出现断层、地球出现信息爆发、部分人出现超能力的契机。
</p><p>初中时曾有一段时间不断地换男朋友，不知道为什么，只要是告白她都会接受。
</p><p>但是交往最长的是一个礼拜，最短的则是告白成功后五分钟就被甩了<span title="你知道的太多了" class="heimu">（在PSP游戏《凉宫春日的约定/<span lang="ja">涼宮ハルヒの約束</span>》中虚与古泉的对话透露这个人似乎是谷口，小说和动画中似乎也有暗示）</span>，而那些男生被春日甩的理由毫无例外都是「我没时间跟普通人交往」。
</p><p>整个初中时代就为「难道这个世界上的男生都是无趣的生物吗」这个问题感到很烦躁。
</p><p>怀抱「人类一点都不有趣」的想法的春日，在高中入学的第一天，就作出「我对普通的人类没有兴趣。你们之中要是有外星人、未来人、异世界的人、超能力者，就尽管来找我吧」的劲爆自我介绍。
</p><p>对于高中生活满怀期望的春日，在开学不久就参加了校内所有的社团活动，不过始终没有找到一个她认为有趣的社团。
</p><p>然而觉得高中的社团活动都很无聊的春日，因为与阿虚的一席谈话而创建了SOS团（让世界变得更热闹的凉宫春日的团）。
</p>
<h3><span id=".E5.9B.A2.E9.95.BF"></span><span class="mw-headline" id="团长">团长</span></h3>
<p>「找出<a href="/%E5%A4%96%E6%98%9F%E4%BA%BA" title="外星人">外星人</a>、未来人或超能力者和他们一起玩！」
</p><p>这是让一开始就以奇怪言行名闻全校的凉宫春日，从此完全被视为怪人代名词的著名台词。
</p><p>以此为目的创建了<a href="/SOS%E5%9B%A2" title="SOS团">SOS团</a>，并擅自宣称拥有文艺部社团教室的使用权，还占用本应属于文艺部的社团经费。
</p><p>曾企图将文艺部的名牌正式换成SOS团的名牌，但是被阿虚阻止了<sup id="cite_ref-6" class="reference"><a href="#cite_note-6">&#91;6&#93;</a></sup>。
</p><p>自封「团长」，专用桌上放有写着写有「团长」二字的三角锥牌子，还佩戴有「团长」字样的袖标，有时也会因地制宜地佩戴有「名侦探」、「超监督」、「编辑长（主编）」、「教官」等字样的袖标。自诩「SOS团最神圣、最不可侵犯的象征性存在」。
</p><p>事实上，SOS团连同好会都算不上，完全得不到学生会的认可，春日则一心认定学生会组织是小众文化类同好会的大敌。
</p><p>《射手座之日》中还将隔壁的电脑研究社支部化。
</p><p>非常珍视自己的团员。经常强迫朝比奈实玖瑠无意义地穿上无意义的衣服，为此阿虚曾猜测春日「或许小时候受过什么心灵创伤」。
</p><p>非常重视长门有希，把长门看作「非常重要的团员」，而当长门病倒时，比谁都更关心长门的就是春日，阿虚甚至开始认为「春日想要的根本不是外星人，而是长门有希本尊」。
</p>
<h3><span id=".E6.84.9F.E6.83.85"></span><span class="mw-headline" id="感情">感情</span></h3>
<p>虽然认为“恋爱感情是精神病的一种”，但是却很在意阿虚，在班中座位永远是在阿虚的后面<span title="你知道的太多了" class="heimu">明明就是自己想坐</span>。在上课或是什么时候，一有鬼主意就会用铅笔尖在阿虚的背后一戳，然后“喂，阿虚，我想啊……”然后就很兴奋地开始说一些完全不管人家感受的鬼主意。
</p><p>正如古泉所说，阿虚是“凉宫同学在现实世界上唯一想在一起的人”。甚至在看到阿虚与实玖瑠的打闹后，由厌倦了这个世界的春日创造出来的“闭锁空间”中也只有她和阿虚两个人。但是在和阿虚<span title="你知道的太多了" class="heimu">靠着<a href="/%E5%BC%BA%E5%90%BB" title="强吻">强吻</a>春日</span>从“闭锁空间”回来之后，春日的精神远比初中时代安定多了。
</p>
<h3><span id=".E8.83.BD.E5.8A.9B"></span><span class="mw-headline" id="能力">能力</span></h3>
<p>凉宫春日具有改变世界的能力，会因为自己的一己之念而使得整个世界发生变化，如曾经使樱花在不该开花的<a href="/%E5%AD%A3%E8%8A%82" title="季节">季节</a>开花、使朝比奈实玖瑠的眼睛真的能发出“实玖瑠光线”、使已绝种的旅行鸠短暂出没、以及让某年暑假的最后两个星期轮回了15498次（动画中为15532次）等，只是凉宫春日本人对自己的这种能力毫无自觉而已。只要春日的精神不安定、心情焦躁时，就会无意识中创造出里面有着大搞破坏的蓝色巨人「神人<sup id="cite_ref-7" class="reference"><a href="#cite_note-7">&#91;7&#93;</a></sup>」的「闭锁空间<sup id="cite_ref-8" class="reference"><a href="#cite_note-8">&#91;8&#93;</a></sup>」。
</p><p>在《凉宫春日的忧郁》时间点的三年前，由于凉宫的力量引发了「情报的爆发」、「时间的断层」和「超能力者的出现」，而受到来自外星人、未来人和超能力者等多方的关注。
</p><p>资讯统合思念体认为，春日可能拥有「操纵周遭资讯环境的能力」，身上隐藏着自律进化的可能性。
</p><p>朝比奈所属的未来人组织认为，春日并不是造物主，她并没有创造这个世界，超自然的存在并不是因为春日的愿望而产生的，这个世界以前就是以这种形式存在。
</p><p>而春日的任务是在不自觉的情况下发现超自然的存在，她的能力是三年前开始被发挥出来。
</p><p>身为时空震荡源头的她弯曲了时间轴，导致通往过去的道路封闭。
</p><p>古泉一树所属的「机关」认为，春日是个能以自我意识创造或毁灭世界的「不完整的神」，而这个世界本身对春日而言不过一场梦罢了。
</p><p>但是目前这个世界尚未失去理性，这是因为春日把常识看得比自己的愿望还重要。
</p><p>她既期盼有外星人、未来人、超能力者的存在，可她的常识又告诉她世上根本就没有这些东西，而两种想法不停在她心中拉锯，因此当外星人、未来人、超能力者都出现在她身边时自己却始终没有发现。
</p><p>原以为（SOS团成立尤其是与阿虚从「闭锁空间」后的）春日正在一步步弱化自己的力量，但在《惊愕》中分裂事件后却发现春日正在进化，开始能够抑制情绪性的能力表露，转为理智性操控。
</p><p>但是春日的能力并不是永久的，甚至是可以被剥夺的，在《凉宫春日的消失》中长门剥夺了春日的能力将世界改变。
</p>
<h2><span id=".E8.8D.A3.E8.AA.89.E6.88.90.E5.B0.B1"></span><span class="mw-headline" id="荣誉成就">荣誉成就</span></h2>
<table style="float:right">

<tbody><tr>

<tbody><tr>
<th>超越梦想一起飞（凉宫哈尔滨）</th>
</tr>
<tr>
<td>
<p><a href="/File:%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg" class="image"><img alt="凉宫ハルビン.jpg" src="https://img.moegirl.org.cn/common/thumb/d/d7/%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg/300px-%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg" width="300" height="533" srcset="https://img.moegirl.org.cn/common/thumb/d/d7/%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg/450px-%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg 1.5x, https://img.moegirl.org.cn/common/d/d7/%E6%B6%BC%E5%AE%AE%E3%83%8F%E3%83%AB%E3%83%93%E3%83%B3.jpg 2x" data-file-width="576" data-file-height="1024" /></a>
</p>
</td>
</tr>
</tbody></table>
<p>在小凉宫春日的忧郁中25集的gal风格op中成为可攻略角色之一<span title="你知道的太多了" class="heimu">我买团长股!</span>
</p><p><a href="/File:%E5%87%89%E5%AE%ABgal.gif" class="image"><img alt="凉宫gal.gif" src="https://img.moegirl.org.cn/common/2/2c/%E5%87%89%E5%AE%ABgal.gif" width="320" height="180" data-file-width="320" data-file-height="180" /></a>
</p><p>《<a href="/%E5%B9%B8%E8%BF%90%E6%98%9F" title="幸运星">幸运星</a>》中，主角<a href="/%E6%B3%89%E6%AD%A4%E6%96%B9" title="泉此方">泉此方</a>于16话在其打工的咖啡厅<a href="/Cosplay(%E6%B4%BB%E5%8A%A8)" title="Cosplay(活动)">Cosplay</a>成春日，在服务<a href="/%E6%9F%8A%E9%95%9C" title="柊镜">柊镜</a>等人时说了许多春日的名台词，并与<a href="/%E6%9C%9D%E6%AF%94%E5%A5%88%E5%AE%9E%E7%8E%96%E7%91%A0" title="朝比奈实玖瑠">朝比奈实玖瑠</a>（由<a href="/%E5%B8%95%E7%89%B9%E8%8E%89%E8%A5%BF%E4%BA%9A%C2%B7%E9%A9%AC%E6%B1%80" title="帕特莉西亚·马汀">帕特莉西亚·马汀</a>cosplay）和另一位店员cos成的<a href="/%E9%95%BF%E9%97%A8%E6%9C%89%E5%B8%8C" title="长门有希">长门有希</a>一同表演了SOS团团舞。
</p>

<h2><span id=".E6.B3.A8.E9.87.8A"></span><span class="mw-headline" id="注释">注释</span></h2>
<div class="mw-references-wrap"><ol class="references">
<li id="cite_note-1"><span class="mw-cite-backlink"><a href="#cite_ref-1">↑</a></span> <span class="reference-text">“留着一头瀑布般的乌黑长发”——《凉宫春日的忧郁》小说。动画中更偏向棕发。</span>
</li>
<li id="cite_note-2"><span class="mw-cite-backlink"><a href="#cite_ref-2">↑</a></span> <span class="reference-text">“一双乌黑的眼眸蕴藏着强韧的意志”——《凉宫春日的忧郁》小说。动画中更偏向棕瞳。</span>
</li>
<li id="cite_note-kunhuo-3"><span class="mw-cite-backlink">↑ <sup><a href="#cite_ref-kunhuo_3-0">3.0</a></sup> <sup><a href="#cite_ref-kunhuo_3-1">3.1</a></sup></span> <span class="reference-text">来自游戏《凉宫春日的困惑》中的人物简介</span>
</li>
<li id="cite_note-4"><span class="mw-cite-backlink"><a href="#cite_ref-4">↑</a></span> <span class="reference-text">根据剧情，正是长门、古泉、实玖瑠三人描述的“三年前的异变”正体。</span>
</li>
<li id="cite_note-5"><span class="mw-cite-backlink"><a href="#cite_ref-5">↑</a></span> <span class="reference-text">来自三年后的阿虚，但在《<a href="/%E5%B0%8F%E9%95%BF%E9%97%A8%E6%9C%89%E5%B8%8C%E7%9A%84%E6%B6%88%E5%A4%B1" title="小长门有希的消失">小长门有希的消失</a>》中则是三年前的初中虚本虚</span>
</li>
<li id="cite_note-6"><span class="mw-cite-backlink"><a href="#cite_ref-6">↑</a></span> <span class="reference-text">剧场版《消失》中将写有SOS团的纸片贴在文艺部名牌的一面</span>
</li>
<li id="cite_note-7"><span class="mw-cite-backlink"><a href="#cite_ref-7">↑</a></span> <span class="reference-text">一个身高匹敌三十层高的大厦的蓝色巨人。它会在凉宫春日精神不安定的时候在闭锁空间出现，并大肆破坏。因为它无视物理法则，所以即使身形这样庞大还能活动自如。古泉曾说︰“如果‘神人’走到现实世界，即使军队出动也无法收拾它。”而超能力者的能力便可以消灭它。</span>
</li>
<li id="cite_note-8"><span class="mw-cite-backlink"><a href="#cite_ref-8">↑</a></span> <span class="reference-text">一个独立于现世因果，一片灰色及鸦雀无声的异空间。

它是凉宫春日心情烦躁时所产生的现象，也是凉宫春日理性和情感的具现。因为当凉宫春日精神不安定的时候，“神人”便会出现并大肆破坏以抒发春日心中的郁闷情绪，但因春日有一般人的常识，不会让“神人”在现实世界出现，因此出现这个空间来让“神人”随意破坏。

如果凉宫春日的精神愈不安定，闭锁空间的面积也会愈大。若果任由“神人”在其中大肆破坏的话，闭锁空间将会不断扩大，甚至取代现实世界。相反，当“神人”被消灭后，闭锁空间也会随之而消失。古泉曾提到闭锁空间亦有可能是春日为了创造新世界而制造的试作品。

另外一个锁闭空间是由佐佐木创造的，其与团长最大的不同是不会产生“神人”。还有一点不同是，其天空和四周的颜色比团长增加了一点暖色调。

在轻小说《凉宫春日的惊愕》中，这两个锁闭空间融合。详情请阅读轻小说《凉宫春日的惊愕》。 </span>
</li>
<li id="cite_note-9"><span class="mw-cite-backlink"><a href="#cite_ref-9">↑</a></span> <span class="reference-text"><a target="_blank" rel="nofollow noreferrer noopener" class="external free" href="https://www.kdocs.cn/l/st6WmyhSUTIZ">https://www.kdocs.cn/l/st6WmyhSUTIZ</a></span>
</li>
</ol></div>
